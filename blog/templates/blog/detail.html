{% extends 'blog/base.html' %}
{% block content %}
<div class="container-fluid ">
       
        <div class="row">
            <div class="col-lg-8">
              <h1 class="mb-4">{{post.title}}</h1>
              <p class="text-muted">Posted on {{post.created_at | date:"d M Y"}}</p>
              <img style="width: 800px; height: 400px;" src="{{post.image_url}}" class="img-fluid mb-4" alt="Blog Image">
              <p>{{post.content}}</p>
              
            </div>
            <div class="col-lg-4">
              <div class="card mt-3">
                <div class="card-body">
                  <h5 class="card-title">Related Posts</h5>
                  <ul class="list-unstyled">
                    {% for post in related_posts %}
                    <li><a href="{% url 'blog:detail' post.slug %}">{{ post.title }}</a></li>
                    {% endfor %}
                  </ul>
                </div>
              </div>
            </div>
        </div>
   
</div>  
{% endblock %}
